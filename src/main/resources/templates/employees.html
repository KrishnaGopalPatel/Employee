<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee management</a>
      </li>         
    </ul>
  </div>  
</nav>
<br>

	<div class="container p-5">
		<div class="row">
			<h1>List Employee</h1>
		</div>
		<div class="row">
		<div class="col-lg-3">
		<a th:href= "@{/employee/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		</div>
		</div>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Department</th>
					<th scope="col">City</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each= "employees: ${Employee}">	
					<td th:text="${employees.id}"></td>				
					<td th:text="${employees.name}"></td>
					<td th:text="${employees.department}"></td>
					<td th:text="${employees.city}"></td>
					<td>
					<a th:href="@{/Employee/edit/{id}(id=${employees.id})}" class="btn btn-primary">Update</a>
					</td>
				</tr>
				
			</tbody>
		</table>

	</div>

</body>
</html>
