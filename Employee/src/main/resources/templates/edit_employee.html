<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Employee Management System</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee management</a></li>
			</ul>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Employee</h1>
				<div class="card-body">
					<form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}"
						method="post">
						<div class="form-group">
							<label>Employee Name</label> 
							<input 
							type="text" 
							name="name"
							th:field="*{name}" 
							class="form-control"
							placeholder="Enter Employee Name" />
						</div>
						<div class="form-group">
							<label>Employee Department</label> <input type="text"
								name="department" th:field="*{department}" class="form-control"
								placeholder="Enter Employee Department">
						</div>
						<div class="form-group">
							<label>Employee City</label> <input type="text" name="city"
								th:field="*{city}" class="form-control"
								placeholder="Enter Employee City">
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
